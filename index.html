e><header class="mb-2"><h3 class="mb-2"><a class="text-4xl font-bold text-yellow-600 font-display" href="/post/npx">npx是什么</a></h3><span class="text-sm">May 26, 2021</span></header><section><p class="mb-8 text-lg">npx和npm的区别是啥，npx能解决npm的哪些痛点</p></section></article></main><footer class="text-lg font-light">© <!-- -->2021<!-- --> <a href="https://github.com/aaronxdd">Dongdong Xu</a>, Built with<!-- --> <a href="https://nextjs.org/">Next.js</a>🔥, Deployed on<!-- --> <a href="https://pages.github.com/">GitHub Pages</a></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"npx","frontmatter":{"title":"npx是什么","date":"May 26, 2021","description":"npx和npm的区别是啥，npx能解决npm的哪些痛点"},"excerpt":"","content":"\n\n如果你曾经用过Node.js，那你一定用过npm。\n\n**npm**(node package manager)是你安装Node.js之后开箱即用的包依赖管理工具。开发者可以通过它本地或全局安装依赖库。\n\n有时候你可能只是想了解下某些库，然后试一试它的一些命令，但是你不在本地  **node_modules**  文件夹安装相关的库你是无法尝试它的指令的。\n\n这就是 **npx** 出现的原因。\n\n本文我们讲着重看一看两者的区别，学会在合适的场景使用它们。\n\n首先，让我们先来了解下 **npm** 到底是什么，我们可以通过它来干些啥。\n\n### npm the package manager\n\n它是一个在线资源库，用于发布开源的Node.js项目\n\n它是一个CLI（命令行）工具，可以帮助你安装库并管理其版本和依赖（npm上又成千上万的Node.js库和应用，而且每天都在增加）\n\nnpm本身不会运行任何库，如果你想使用npm来运行某些库，你必须要在你的 **package.json** 文件中声明\n\n当npm执行安装库的指令时（npm install xxx)，npm会创建指向它们的链接\n1. 本地安装会在 **./node_modules/.bin/** 文件夹中创建链接\n2. 全局安装会在全局的 **bin/** 文件夹侠创建链接（例如：Linux系统是 **/usr/local/bin** ，Windows系统是 **%AppData%/npm** ）\n\n你可以这样执行库\n\n``` bash\n$ ./node_modules/.bin/your-package\n```\n或者可以通过在package.json里添加脚本来执行\n\n``` json\n{\n  \"name\": \"your-application\",\n  \"version\": \"1.0.0\",\n  \"scripts\": {\n    \"your-package\": \"your-package\"\n  }\n}\n```\n然后你可以运行指令：\n\n``` node\nnpm run your-package\n```\n\n你可以看到通过 **npm** 运行库还是要花不少时间的。\n\n庆幸的是，**npx** 可以派上用场了。\n\n### npm the package runner\n\n从 **npm**5.2.0版本开始，安装 **npm** 会预安装上 **npx**。\n\n**npx** 也是CLI（命令行）工具，其目的是使得安装和管理 **npm** 依赖库更加容易。\n\n现在可以很简单的运行通过 **npm** 安装的任何基于Node.js的可执行文件。\n\n你可以通过以下指令查看你当前 **npm** 版本是否已经安装了 **npx** ：\n\n``` dash\n$ which npx\n```\n如果没有，可以通过以下指令安装：\n``` dash\n$ npm install -g npx\n```\n\n确定安装好之后，我们通过一些用例来看看 **npx** 是多么的方便有用。\n\n### Run a locally installed package easily\n\n如果要执行本地安装的库，只需输入：\n``` dash\n$ npx your-package\n```\n**npx** 将检查 **$ PATH** 或本地项目二进制文件中是否存在 `\u003ccommand\u003e` 或 `\u003cpackage\u003e` ，如果存在，它将执行该命令。\n\n### Execute packages that are not previously installed\n\n另一个主要优点是能够执行未安装的库。\n\n有时，您只是想使用某些库的命令行指令，但不想安装它们。 这意味着你可以节省一些磁盘空间，仅在需要它们时才安装它们。\n\n### Run code directly from GitHub\n\n![execute-gist-scripts-with-npx](execute-gist-scripts-with-npx.jpeg)\n\n这很酷！\n\n你可以使用 **npx** 运行任何 `GitHub gists` 和仓库。 让我们集中精力执行 `GitHub gists` ，因为它更容易创建。\n\n在[这里](https://gist.github.com/Tynael/0861d31ea17796c9a5b4a0162eb3c1e8)，你可以找到此示例代码。\n\n在执行之前，请确保仔细阅读所有 script，以避免由于恶意代码而导致的严重问题。\n\n### 总结\n\n**npx** 帮助我们避免安装仅仅想尝试的不必要的库\n\n它还提供了一种通过直连 `GitHub gists` 或 `仓库` 来执行包命令的更简单快捷的方式\n\n如果您以前从未使用过 **npx**，那么现在是开始的好时机！\n\n### 参考\n- [npm-vs-npx-whats-the-difference](https://www.freecodecamp.org/news/npm-vs-npx-whats-the-difference/)"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"Bm4E_kib4CFAYCd0Ctj9t","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8f31809deb7932dd0187.js"></script><script src="/_next/static/chunks/main-c6f966696d7d46f48c33.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.10b3d8f36ae5d485c3da.js" async=""></script><script src="/_next/static/chunks/commons.7e07c42fb05d747251f2.js" async=""></script><script src="/_next/static/chunks/pages/_app-0ed625cfce6bddb127d6.js" async=""></script><script src="/_next/static/chunks/1173eff4538ab0eae4f3f506dea9a7965770ad37.8c22a93be9b32267c55a.js" async=""></script><script src="/_next/static/chunks/pages/index-72471c88c97fc164da26.js" async=""></script><script src="/_next/static/Bm4E_kib4CFAYCd0Ctj9t/_buildManifest.js" async=""></script><script sr
